test:
  override:
    - bundle exec rake spec:without_features spec:features
  post:
    - bundle exec rake db:sample_data

deployment:
  acceptance:
    branch: development
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push -f git@heroku.com:mywater-acceptance.git $CIRCLE_SHA1:master:
          timeout: 300
      - heroku run rake db:migrate db:seed --app mywater-acceptance

  production:
    branch: master
    commands:
      - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
      - git push -f git@heroku.com:mywater.git $CIRCLE_SHA1:master:
          timeout: 300
      - heroku run rake db:migrate db:seed --app mywater
